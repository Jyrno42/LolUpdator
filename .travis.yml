---
language: cpp
compiler: gcc
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq cmake libmysqlcppconn5 libmysqlcppconn-dev
- mkdir ~/boost
- cd ~/boost
- wget http://lol.th3f0x.com/boost_1_53_0.tar.gz
- tar xf boost_1_53_0.tar.gz
- cd boost_1_53_0
- ./bootstrap.sh
- sudo ./b2 -d0 --with-thread --with-system --with-program_options --with-timer --with-chrono
  install
- cd $TRAVIS_BUILD_DIR
before_script:
- mkdir build
- cd build
- cmake ..
after_script:
- echo "Posting file to server"
- curl -i --header "Content-Type:application/octet-stream" -F "key=$UPLOAD_KEY" --data-binary @$TRAVIS_BUILD_DIR/build/updater
  http://update.th3f0x.com/build.php
script: make
